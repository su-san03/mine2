<html lang="ja">

<head>

  <title>🐄マインスイーパ💛</title>
  <link rel="stylesheet" href="./style.css" />

<body>
  <div id="wrapper">

    <div id="clearEffect">STAGE CLEAR!</div>
    <div id="finalEffect">COMPLETE!!</div>

      <div id="bgLayer"></div>
      <div id="game"></div>

    <div class="fl">

  <audio id="missSound" src="sounds/miss.mp3"></audio>
  <audio id="flagSound" src="sounds/flag.mp3"></audio>
  <audio id="clearSound" src="sounds/clear.mp3"></audio>
  <audio id="finalSound" src="sounds/final.mp3" preload="auto"></audio>

  <script src="./script.js"></script>
